name: Integration test

env:
  version: 10.0.0

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:


jobs:

  Integration-test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (SCIPOptSuite)
        run: |
          # Debian package (trixie_amd64) for Linux
          wget --quiet --no-check-certificate \
            https://scipopt.org/download/release/scipoptsuite_${{ env.version }}-1+trixie_amd64.deb
          sudo apt-get update
          sudo apt-get install -y ./scipoptsuite_${{ env.version }}-1+trixie_amd64.deb

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Prepare python environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/test.txt

      - name: Install PySCIPOpt
        run: python -m pip install .

      - name: Run pyscipopt tests
        run: pytest -nauto

  Windows-test:
    env:
      SCIPOPTDIR: C:\scipoptdir
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3

      - name: Download dependencies (SCIPOptSuite)
        shell: powershell
        run: |
          $url = "https://scipopt.org/download/release/scipoptsuite-${{ env.version }}-win-x64.zip"
          wget $url -outfile scipoptsuite.zip

      - name: Install dependencies (SCIPOptSuite)
        shell: powershell
        run: |
          7z x scipoptsuite.zip -oscipoptsuite
          New-Item -ItemType Directory -Path "${{ env.SCIPOPTDIR }}" -Force | Out-Null
          Copy-Item -Path ".\scipoptsuite\*" -Destination "${{ env.SCIPOPTDIR }}" -Recurse -Force

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Prepare python environment
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/test.txt

      - name: Install PySCIPOpt
        shell: powershell
        run: |
          $Env:SCIPOPTDIR = "${{ env.SCIPOPTDIR }}"
          python -m pip install .

      - name: Run pyscipopt tests
        shell: powershell
        run: pytest -nauto

  MacOS-test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (SCIPOptSuite)
        run: |
          brew install tbb boost bison
          URL="https://scipopt.org/download/release/scipoptsuite-${{ env.version }}-macos13-arm64.tgz"
          wget --quiet --no-check-certificate "$URL"
          tar xzf "scipoptsuite-${{ env.version }}-macos13-arm64.tgz"
          mv "scipoptsuite-${{ env.version }}" "${{ github.workspace }}/scipoptsuite"

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Prepare python environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/test.txt

      - name: Install PySCIPOpt
        run: |
          export SCIPOPTDIR=${{ github.workspace }}/scipoptsuite/
          export DYLD_LIBRARY_PATH=${DYLD_LIBRARY_PATH}:${{ github.workspace }}/scipoptsuite/lib
          python -m pip install .

