name: Check type stubs
env:
  version: 10.0.0

on:
  push:
    branches:
      - "master"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - "master"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  stubtest:
    if: (github.event_name != 'pull_request') || (github.event.pull_request.draft == false)
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    env:
      PYTHON_VERSION: "3.14"

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python for stub generation
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Check if stubs need regeneration
        id: check
        run: python scripts/generate_stubs.py --check
        continue-on-error: true

      - name: Regenerate stubs
        if: steps.check.outcome == 'failure'
        run: python scripts/generate_stubs.py

      - name: Install dependencies (SCIPOptSuite)
        run: |
          wget --quiet --no-check-certificate "https://github.com/scipopt/scip/releases/download/v${{ env.version }}/scipoptsuite_${{ env.version }}-1+jammy_amd64.deb"
          sudo apt-get update && sudo apt install -y ./scipoptsuite_${{ env.version }}-1+jammy_amd64.deb

      - name: Setup python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install mypy
        run: |
          python -m pip install mypy

      - name: Install PySCIPOpt
        run: |
          export CFLAGS="-O0 -ggdb -Wall -Wextra -Werror -Wno-error=deprecated-declarations" # Debug mode. More warnings. Warnings as errors, but allow deprecated declarations.
          python -m pip install . -v 2>&1 | tee build.log

      - name: Run MyPy
        run: python -m mypy --package pyscipopt

      - name: Run stubtest
        run: stubs/test.sh

      - name: Commit and push updated stubs
        id: commit
        if: steps.check.outcome == 'failure' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/pyscipopt/scip.pyi

          # Capture the diff for the PR comment
          DIFF=$(git diff --cached --stat)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Capture detailed changes
          DETAILED_DIFF=$(git diff --cached src/pyscipopt/scip.pyi | head -100)
          echo "detailed_diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DETAILED_DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if git diff --cached --quiet; then
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Auto-regenerate type stubs"
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.commit.outputs.committed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "## ðŸ¤– Type stubs automatically regenerated

          The type stubs were out of date and have been automatically regenerated. A new commit has been pushed to this PR.

          <details>
          <summary>Changes summary</summary>

          \`\`\`
          ${{ steps.commit.outputs.diff }}
          \`\`\`

          </details>

          <details>
          <summary>Detailed diff (first 100 lines)</summary>

          \`\`\`diff
          ${{ steps.commit.outputs.detailed_diff }}
          \`\`\`

          </details>"

  lint:
    runs-on: ubuntu-latest
    env:
      FILES: src/pyscipopt/scip.pyi

    steps:
      - uses: actions/checkout@v6

      - name: Install Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "--version"

      - name: Lint type stubs
        run: ruff check ${{ env.FILES }} --extend-select ANN,I,PYI,RUF100

      - name: Format type stubs
        run: ruff format ${{ env.FILES }}
