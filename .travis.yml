os: linux
dist: xenial
sudo: true

language: python

matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
      env: TRAVIS_BUILD_DOCS=true
      addons:
        apt:
          packages:
            - doxygen
            - graphviz

env:
  global:
    - secure: ""
    - VERSION=6.0.1

notifications:
  email: false

before_install:
  - wget http://scip.zib.de/download/release/SCIPOptSuite-$VERSION-Linux.deb
  - sudo apt-get update && sudo apt install -y ./SCIPOptSuite-$VERSION-Linux.deb

install:
  - pip install cython networkx pytest-cov
  - python setup.py install

script: py.test #--cov

after_success:
  # Generate the docs only if master, the travis_build_docs is true and we can use secure variables
  - if [[ "$TRAVIS_BRANCH" = "master" && -n "$TRAVIS_BUILD_DOCS" && "$TRAVIS_PULL_REQUEST" = "false" ]] ; then
      openssl aes-256-cbc -K $encrypted_c65e740238ca_key -iv $encrypted_c65e740238ca_iv -in travis.enc -out ~/.ssh/travis -d;
      chmod 600 ~/.ssh/travis;
      printf "%s\n" \
        "Host github.com" \
        "  IdentityFile ~/.ssh/travis" \
        "  LogLevel ERROR" >> ~/.ssh/config;
      ./generate-docs.sh;
    fi
  # - codecov

deploy:
  provider: pypi
  user: pyscipopt
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
